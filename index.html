<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <title>Word, Sentence, Character, Space and Special Character Counter</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="textarea">
                <textarea id="textarea" cols="120" rows="20"></textarea>
            </div>
            <div class="calculate">
                <input type="button" id="calculate" value="Calculate">
                <input type="button" id="reset" value="Reset"> </div>
            <div class="result">
                <div>Total Character: <span id="character">0</span> </div>
                <div>Total Spaces: <span id="spaces">0</span> </div>
                <div>Total Words: <span id="words">0</span> </div>
                <div>Total Sentences: <span id="sentences">0</span> </div>
                <div>Total Special Character <span id="specialCharacter">0</span></div>


            </div>
        </div>
    </div>
    <script src="./app.js"></script>

</body>

</html>
